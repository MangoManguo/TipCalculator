<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="div1">
      <h1>Tip Calculator</h1>
      <p>Price: <input id="price" /></p>
      <p>Tip Percentage: <input id="tipPercent" /></p>
      <p>Number of People: <input id="people" /></p>

      <p><button id="calc">Calculate</button></p>
    </div>
    <div id="div2">
      <p>Tip amount: <span id="tipAmount"></span></p>
      <p>Total amount: <span id="total"></span></p>
      <p>Amount per person: <span id="perPerson"></span></p>
      <p id="moneyGif"></p>

      <p><button id="clear">Clear</button></p>
    </div>
  </body>
</html>
